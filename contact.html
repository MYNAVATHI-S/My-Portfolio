<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="icon" type="image/x-icon" href="./assets/images/logo.png" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    :root {
      scroll-behavior: smooth;
    }

   .btn1 {
      padding: 10px 25px;
      background: transparent;
      border: 2px solid #0ef;
      color: white;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      margin-bottom: 20px;
      display: inline-block;
      perspective: 800px;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .btn1:hover {
      background: #0ef;
      color: black;
      box-shadow: 0 0 20px #0ef;
      transform: rotateX(8deg) rotateY(12deg) scale(1.05);
    }
    body {
      background: #0f2027;
      color: #e0f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0 1rem;
    }

    h2.heading {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 0.4rem;
      padding-top: 1.5rem;
    }

    h2.heading span {
      color: #00fff0;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto 4rem;
      padding: 4rem;
      background: #142d36;
      border-radius: 14px;
      box-shadow: 0 0 15px #00fff0aa;
    }

    .form-group {
      margin-bottom: 1.6rem;
    }

    .form-group h2.contact {
      margin: 0 0 0.4rem 0;
      font-weight: 600;
      font-size: 1.1rem;
    }

    input.input,
    textarea.input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      border: 1.8px solid #00fff0;
      background: #0f2027;
      color: #e3f0f2;
      font-size: 1rem;
      resize: vertical;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input.input:focus,
    textarea.input:focus {
      border-color: #00c9b7;
      box-shadow: 0 0 8px #00c9b7;
    }

    .services-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }

    .services-box1 {
      background: #142d36;
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      text-align: center;
      box-shadow: 0 0 10px #00fff0aa;
      flex: 1 1 200px;
      max-width: 280px;
    }

    .services-box1 h3 {
      margin-bottom: 0.5rem;
      color: #00fff0;
    }

    .services-box1 i {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .bx.bxl-gmail {
      color: #EA4335; /* Gmail red */
    }

    .bx.bxl-linkedin {
      color: #0077B5; /* LinkedIn blue */
    }

    .bi-github {
      color: white; /* GitHub white */
    }

    .about-img a h3 {
      font-weight: 500;
      font-size: 1rem;
      color: #a4ffff;
      text-decoration: none;
      word-break: break-word;
    }

    .about-img a:hover h3 {
      text-decoration: underline;
      color: #00c9b7;
    }

    #response-message {
      text-align: center;
      padding-top: 1rem;
      font-size: 1.2rem;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background-color: #00fff0;
      color: #0f2027;
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00fff0;
      display: none;
    }
 .btn {
      padding: 15px 25px;
    background: #0ef;
      border: none;
      border-radius: 30px;
      color: black;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 91, 234, 0.5);
      transition: all 0.3s ease;
      font-size: 15px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #00c6fb, #005bea);
      box-shadow: 0 0 15px rgba(0, 198, 251, 0.7);
      transform: scale(1.05);
    }
    #scrollTopBtn:hover {
      background-color: #00c9b7;
    }
  </style>
</head>
<body>
  <br /><br />
  <a href="index.html" class="btn1">Home</a>

  <section id="contact">
    <div class="container">
      <h2 class="heading">Contact <span>Me!</span></h2>

      <div class="contact-form">
        <form id="contact-form">
          <div class="form-group">
            <h2 class="contact">Name:</h2><br />
            <input type="text" id="name" name="name" class="input" placeholder="Enter Your Name" required />
          </div>

          <div class="form-group">
            <h2 class="contact">Email:</h2><br />
            <input type="email" id="email" name="email" class="input" placeholder="Enter Your Email" required />
          </div>

          <div class="form-group">
            <h2 class="contact">Message:</h2><br />
            <textarea id="message" name="message" class="input" rows="7" placeholder="Enter Your Message" required></textarea>
          </div>

          <br />
          <center><input type="submit" value="Submit" class="btn" /></center>
        </form>
        <div id="response-message"></div>
      </div>
    </div>
  </section>

  <div class="services-container">
    <div class="services-box1">
      <h3>Email</h3>
      <i class="bx bxl-gmail"></i>
      <div class="about-img">
        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank"><h3>mynadesha@gmail.com</h3></a>
      </div>
    </div>

    <div class="services-box1">
      <h3>LinkedIn</h3>
      <i class="bx bxl-linkedin"></i>
      <div class="about-img">
        <a href="https://www.linkedin.com/in/mynavathi" target="_blank"><h3>www.linkedin.com/in/mynavathi</h3></a>
      </div>
    </div>

    <div class="services-box1">
      <h3>GitHub</h3>
      <i class="bi bi-github"></i>
      <div class="about-img">
        <a href="https://github.com/MYNAVATHI-S" target="_blank"><h3>https://github.com/MYNAVATHI-S</h3></a>
      </div>
    </div>
  </div>

  <button id="scrollTopBtn" title="Go to top">â–²</button>

  <script>
    // Form submission
    const form = document.getElementById('contact-form');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/mqaeroew', {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          responseMessage.textContent = "Thanks for your message!";
          responseMessage.style.color = "#00fff0";
          form.reset();
        } else {
          responseMessage.textContent = "Oops! Something went wrong. Please try again.";
          responseMessage.style.color = "red";
        }
      } catch (error) {
        responseMessage.textContent = "Error submitting form.";
        responseMessage.style.color = "red";
      }
    });

    // Scroll to top button
    const scrollTopBtn = document.getElementById("scrollTopBtn");

    window.onscroll = function () {
      scrollTopBtn.style.display = window.scrollY > 200 ? "block" : "none";
    };

    scrollTopBtn.onclick = () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>
</body>
</html>
