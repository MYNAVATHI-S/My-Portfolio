<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="./assets/images/logo.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin: 30px;
      font-size: 2.5rem;
      color: #00fff0;
    }

    .book-container {
      position: relative;
      width: 700px;
      max-width: 95%;
      height: 520px;
      perspective: 2000px;
      overflow: hidden;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00fff0;
      box-shadow: 0 0 20px #00fff0;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transform: translateX(100%);
      transition: transform 0.6s ease, opacity 0.5s ease;
    }

    .page.active {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      transform: translateX(0);
      z-index: 2;
    }

    .page h2 {
      margin-top: 0;
      color: #00fff0;
      font-size: 1.5rem;
    }

    .page img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      border-radius: 8px;
      cursor: pointer;
    }

    .controls {
      margin: 20px;
      display: flex;
      gap: 15px;
    }

    .controls button {
      padding: 10px 20px;
      border: none;
      background: #00fff0;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .controls button:hover {
      background: #00c9b7;
    }

    .btn {
      padding: 10px 25px;
      background: transparent;
      border: 2px solid #0ef;
      color: white;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      margin-bottom: 20px;
      display: inline-block;
      perspective: 800px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .btn:hover {
      transform: scale3d(1.03);
      background-color: #0ef;
      color: black;
      box-shadow: 0 0 25px #0ef;
    }

    @media (max-width: 768px) {
      .book-container {
        height: 100%;
      }

      .page img {
        height: auto;
      }
    }

    p {
      font-size: 1.3rem;
      line-height: 1.6;
    }

    span {
      color: white;
    }

    /* Modal Zoom Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 99999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px #00fff0;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <a href="index.html" class="btn">Home</a>

  <h1>üìú My <span>Certificates</span></h1>

  <div class="book-container" id="book">
    <div class="page active">
      <h2>Workshop on PCB Design</h2>
      <img src="assets/images/PCB certificate.jpg" alt="Certificate" />
    </div>
    <div class="page">
      <h2>Electronics Course Foundation</h2>
      <img src="assets/images/es.png" alt="Certificate" />
    </div>
    <div class="page">
      <h2>Smart Embedded Systems</h2>
      <img src="assets/images/ES.jpg" alt="Certificate" />
    </div>
    <div class="page">
      <h2>Web Developer Course</h2>
      <img src="assets/images/web deveioper certificate.jpg" alt="Certificate" />
    </div>
  </div>

  <div class="controls">
    <button onclick="prevPage()">‚èÆÔ∏è Previous</button>
    <button onclick="nextPage()">‚è≠Ô∏è Next</button>
  </div>

  <!-- Modal for Zoomed Certificate -->
  <div class="modal" id="imageModal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Zoomed Certificate">
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    function updatePages(direction = 'next') {
      pages.forEach((page, index) => {
        page.classList.remove('active');
        if (index === currentPage) {
          page.style.transition = 'none';
          page.style.transform = direction === 'next' ? 'translateX(100%)' : 'translateX(-100%)';
          page.offsetHeight;
          page.classList.add('active');
          page.style.transition = 'transform 0.6s ease, opacity 0.5s ease';
          page.style.transform = 'translateX(0)';
        } else {
          page.style.transform = direction === 'next' ? 'translateX(-100%)' : 'translateX(100%)';
        }
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        updatePages('next');
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updatePages('prev');
      }
    }

    updatePages();

    // Modal Logic for Image Zoom
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');

    document.querySelectorAll('.page img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    function closeModal() {
      modal.style.display = 'none';
      modalImg.src = '';
    }
  </script>
</body>
</html>
