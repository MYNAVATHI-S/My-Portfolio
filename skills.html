<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Skills</title>

  <link rel="icon" type="image/x-icon" href="./assets/images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://kit.fontawesome.com/0ac83e1618.js" crossorigin="anonymous" defer></script>

  <style>
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .section-title {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      margin: 2rem 0 1rem;
    }

    .section-title span {
      color: #0ef;
      text-shadow: 0 0 10px #0ef;
    }

    .skills-wrapper {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }

    .skill-category {
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s;
    }

    .skill-category:hover {
      transform: scale(1.01);
    }

    .skill-category h3 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
      border-left: 4px solid #a020f0;
      padding-left: 10px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .skill-boxes {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .skill-box {
      background: #2b2b2b;
      padding: 1rem;
      border-radius: 10px;
      text-align: left;
      font-weight: 500;
      color: white;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      box-shadow: 0 0 0 transparent;
      position: relative;
    }

    .skill-box:hover {
      background: #0ef;
      color: black;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 12px #0ef;
    }

    .skill-box img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .skill-box:hover img {
      transform: rotate(10deg) scale(1.1);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #3a3a3a;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 6px;
    }

    .progress {
      height: 100%;
      background-color: #0ef;
      border-radius: 3px;
      width: 0;
      transition: width 1s ease;
    }

    .btn1 {
      padding: 10px 25px;
      background: transparent;
      border: 2px solid #0ef;
      color: white;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .btn1:hover {
      background: #0ef;
      color: black;
      box-shadow: 0 0 20px #0ef;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 12px 15px;
      background: #0ef;
      color: #000;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 20px #00eeff;
      display: none;
      z-index: 999;
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 2.2rem;
      }
    }
    a{
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <a href="index.html" class="btn1">Home</a>

  <section class="skills-wrapper" id="skills">
    <h2 class="section-title">My <span>Skills</span></h2>

    <div class="skills-grid">

      <!-- Frontend -->
      <div class="skill-category">
        <h3><i class="fas fa-code"></i> Frontend Development</h3>
        <div class="skill-boxes">
          <div class="skill-box">
            <img src="./assets/images/html.png" alt="HTML" loading="lazy"> <a href="https://github.com/MYNAVATHI-S?tab=repositories">HTML</a> 
           
          </div>
          <div class="skill-box">
            <img src="./assets/images/css.png" alt="CSS" loading="lazy"><a href="https://github.com/MYNAVATHI-S?tab=repositories">CSS</a>
           
          </div>
          <div class="skill-box">
            <img src="./assets/images/js.png" alt="JavaScript" loading="lazy"><a href="https://github.com/MYNAVATHI-S?tab=repositories">JavaScript</a>
           
          </div>
        </div>
      </div>

      <!-- Database -->
      <div class="skill-category">
        <h3><i class="fas fa-database"></i> Database</h3>
        <div class="skill-boxes">
          <div class="skill-box">
            <img src="./assets/images/sql.png" alt="SQL" loading="lazy">SQL
            
          </div>
          <div class="skill-box">
            <img src="./assets/images/mysql.png" alt="MySQL" loading="lazy">MySQL
            
          </div>
          <div class="skill-box">
            <img src="./assets/images/php.png" alt="PHP" loading="lazy">PHP
           
          </div>
        </div>
      </div>

      <!-- IoT -->
      <div class="skill-category">
        <h3><i class="fas fa-microchip"></i> IoT Development</h3>
        <div class="skill-boxes">
          <div class="skill-box">
            <img src="./assets/images/blynk.png" alt="Blynk"> <a href="https://blynk.cloud/dashboard/360099/dashboards/id-15027">Blynk</a> 
            
          </div>
          <div class="skill-box">
            <img src="./assets/images/arduino.jpeg" alt="Arduino"> <a href="https://drive.google.com/drive/folders/1mNZLPAYw01oJZS0AtF06YppaHPu8kHsl?usp=sharing">Arduino IDE</a> 
            
          </div>
          <div class="skill-box">
            <img src="./assets/images/fusion.png" alt="Fusion 360"> <a href="https://a360.co/4lCqmoT">Fusion 360</a> 
           
          </div>
          <div class="skill-box">
            <img src="./assets/images/lt.jpeg" alt="LT Spice">LT Spice
            
          </div>
          <div class="skill-box">
            <img src="./assets/images/wokwi.png" alt="Wokwi"><a href="https://wokwi.com/dashboard/projects">Wokwi</a> 
           
          </div>
          <div class="skill-box">
            <img src="./assets/images/tinker.png" alt="TinkerCAD"> <a href="https://www.tinkercad.com/dashboard">TinkerCAD</a> 
          
          </div>
        </div>
      </div>

      <!-- Soft Skills -->
      <div class="skill-category">
        <h3><i class="fas fa-user-cog"></i> Soft Skills</h3>
        <div class="skill-boxes">
          <div class="skill-box"><img src="./assets/images/time.jpeg" alt="Time">Time Management
          
          </div>
          <div class="skill-box"><img src="./assets/images/adapt.png" alt="Adapt">Adaptability
          
          </div>
          <div class="skill-box"><img src="./assets/images/hardwork.jpeg" alt="Hard Work">Hard Work
            
          </div>
          <div class="skill-box"><img src="./assets/images/team.jpeg" alt="Teamwork">Teamwork
           
          </div>
          <div class="skill-box"><img src="./assets/images/problem.jpeg" alt="Problem">Problem Solving
            
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn" title="Go to top">â–²</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const scrollTopBtn = document.getElementById("scrollTopBtn");

      window.addEventListener("scroll", function () {
        scrollTopBtn.style.display = window.scrollY > 200 ? "block" : "none";
      });

      scrollTopBtn.addEventListener("click", function () {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // Animate progress bars after page load
      const bars = document.querySelectorAll(".progress");
      bars.forEach(bar => {
        const width = bar.style.width;
        bar.style.width = "0";
        setTimeout(() => {
          bar.style.width = width;
        }, 300);
      });
    });
  </script>
</body>
</html>
