<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/css/Site.css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #f1f5f9;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #121212;
      border-bottom: 1px solid #1e293b;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      color: #0ef;
      text-decoration: none;
    }

    .logo-img {
      width: 55px;
      margin-right: 10px;
    }

    .navbar a {
      margin: 0 10px;
      text-decoration: none;
      color: #f1f5f9;
      transition: 0.3s;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #0ef;
    }

    .home {
      padding: 80px 20px;
      display: flex;
      justify-content: center;
    }

    .home-wrapper {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      max-width: 1200px;
      width: 100%;
    }

    .home-img {
      flex: 1;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: float 3s ease-in-out infinite;
    }

    .home-img img {
  width: 70%;
  height: 60%;
  border-radius: 50%;
  object-fit: cover;
}


    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .home-content {
      flex: 1;
      max-width: 600px;
    }

    .home-content h3 {
      font-size: 25px;
      color: whitesmoke;
    }

    .home-content h1 {
      font-size: 48px;
      margin: 10px 0;
      color: #0ef;
    }

    .multiple-text {
      color: #00d9ff;
    }

    .social-media {
      margin-top: 20px;
    }

    .social-media a {
      font-size: 24px;
      color: #0ef;
      margin-right: 15px;
      transition: 0.3s;
    }

    .social-media a:hover {
  color: #fff; /* default fallback */
}

.social-media a[href*="linkedin"]:hover {
  color: #0A66C2; /* LinkedIn blue */
}

.social-media a[href*="instagram"]:hover {
  color: #E1306C; /* Instagram pink */
}

.social-media a[href*="mailto"]:hover {
  color: #D44638; /* Gmail red */
}

.social-media a[href*="github"]:hover {
  color: #6cc644; /* GitHub green or any shade you prefer */
}

    .btn-group {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 25px;
      background: linear-gradient(135deg, #005bea, #00c6fb);
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 91, 234, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #00c6fb, #005bea);
      box-shadow: 0 0 15px rgba(0, 198, 251, 0.7);
      transform: scale(1.05);
    }

    #particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #0ef;
      border-radius: 50%;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    @media screen and (max-width: 768px) {
      .home-wrapper {
        flex-direction: column;
      }

      .home-img {
        max-width: 70%;
        animation: none;
      }

      .home-content {
        text-align: center;
      }

      .home-content h1 {
        font-size: 36px;
      }

      .btn-group {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <a href="#" class="logo">
      <img src="./assets/images/logo.png" class="logo-img" alt="Mynavathi Logo" /> Mynavathi
    </a>
    <i class='bx bx-menu' id="menu-icon"></i>
    <nav class="navbar">
      <a href="#home" class="active">Home</a>
      <a href="project.html">Project</a>

      <a href="education.html">Education</a>
      <a href="certi.html">Certificate</a>
      <a href="assignment.html"> Internship</a>

  <!-- Home Section -->
  <section class="home" id="home">
    <div class="home-wrapper">
      <div class="home-img">
        <img src="./assets/images/myna (2).jpg" alt="Mynavathi's Profile Picture" />
      </div>
      <div class="home-content">
        <h3>Hello, I'm</h3>
        <h1>Mynavathi</h1>
        <h3>and I'm <span class="multiple-text"></span></h3>

        <div class="social-media">
          <a href="https://www.linkedin.com/in/mynavathi" target="_blank"><i class='bx bxl-linkedin'></i></a>
          <a href="http://myna_2416" target="_blank"><i class='bx bxl-instagram'></i></a>
          <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank"><i class='bx bxl-gmail'></i></a>
          <a href="https://github.com/MYNAVATHI-S" target="_blank"><i class="bi bi-github"></i></a>
        </div>

        <div class="btn-group">
          <a href="about.html" class="btn">More About Me</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Particle Background -->
  <div id="particles-container"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    let menuIcon =document.querySelector('#menu-icon');
let navbar =document.querySelector('.navbar');

menuIcon.onclick =() => {
    menuIcon.classList.toggle('bx-x');
    navbar.classList.toggle('active');
};

window.onscroll =() =>{
let header =document.querySelector('.header');
header.classList.toggle('sticky',window.scrollY >100);

menuIcon.classList.remove('bx-x');
navbar.classList.remove('active');
};



ScrollReveal({ 
    // reset: true,
distance:'80px',
duration:2000,
delay:200
});

ScrollReveal().reveal('.home-content, .heading', { origin:'top' });

ScrollReveal().reveal('.home-content h1, .about img', { origin:'left' });
ScrollReveal().reveal('.home-content p, .about-content', { origin:'right' });


const typed = new Typed('.multiple-text',{
    strings: ['Software Developer', 'Hardware Prototyper','Passionate abt embedded system'],
    typeSpeed:100,
    backSpeed:100,
    delay:1000,
    loop:true
});

  </script>

  
</body>
</html>
