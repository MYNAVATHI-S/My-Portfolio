<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png" />
  <title>My Education</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f242d, #111318);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-align: center;
    }

    @keyframes shine {
      0% { text-shadow: 0 0 10px #0ef; }
      50% { text-shadow: 0 0 20px #0ef, 0 0 30px #0ef; }
      100% { text-shadow: 0 0 10px #0ef; }
    }

    .btn {
      padding: 10px 25px;
      background: transparent;
      border: 2px solid #0ef;
      color: white;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .btn:hover {
      background-color: #0ef;
      color: #000;
      box-shadow: 0 0 20px #0ef;
    }

    .center-wrapper {
      width: 100%;
      max-width: 1000px;
      padding: 40px 20px;
    }

    .slideshow-wrapper {
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .slideshow-container {
      display: flex;
      gap: 30px;
      width: max-content;
    }

    @keyframes autoSlide {
      0% { transform: translateX(0); }
      50% { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }

    .education-card {
      flex: 0 0 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: bounceSlide 1.2s ease forwards;
      opacity: 0;
      text-align: center;
    }

    @keyframes bounceSlide {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }
      60% {
        transform: translateY(-15px);
        opacity: 0.6;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .education-card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px #0ef;
    }

    .education-card img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .education-card p {
      font-size: 1rem;
    }

    .education-card strong {
      font-size: 1.2rem;
      color: #0ef;
      display: block;
      margin-bottom: 8px;
    }

    @media (max-width: 768px) {
      .education-card {
        flex: 0 0 80%;
      }

      h1 {
        font-size: 2.0rem;
      }

      .btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="btn">Home</a>
  <h1> Education</h1>

  <div class="center-wrapper">
    <div class="slideshow-wrapper">
      <div class="slideshow-container">
        <div class="education-card">
          <img src="./assets/images/edu.png" alt="Diploma Image">
          <p>
            <strong>Diploma (EEE)</strong>
            CSI Polytechnic College, Salem
          </p>
        </div>

        <div class="education-card">
          <img src="./assets/images/edu 1.jpg" alt="B.E Image">
          <p>
            <strong>Pursuing B.E (ECE)</strong>
            Government College of Engineering, Salem
          </p>
        </div>

          <div class="education-card">
          <img src="./assets/images/forge.png" alt="Diploma Image">
          <p>
            <strong>Internship</strong>
             Intern at Forge Innovation and Ventures, Salem.
          </p>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
