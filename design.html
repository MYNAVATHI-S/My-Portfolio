    <style>
        body {
            font-family: Arial, sans-serif;
            --bg-color: #1f242d;           /* Dark background color */
            --second-bg-color: #323946;    /* Lighter background color for sections */
            --text-color: #fff;         
            text-align: center;
            padding: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: whitesmoke;
            font-size: 32px;
        }
        p {
            color: #fff;
            font-size: 20px;
        }
        .content {
            margin-bottom: 40px;
            animation: slideIn 1s ease-in-out;
        }
        .embed-container {
            max-width: 800px;
            margin: 0 auto;
            animation: bounceIn 1s ease-in-out;
        }
        .embed-container:hover {
            transform: translateY(10px);
            box-shadow: 0 0 20px rgba(0, 239, 255, 0.8);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            animation: fadeInIframe 2s ease-in-out;
        }
        a {
            color: #0ef;
            font-size: 2rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            transform: scale(1.1);
        }
        .instructions {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* Animation for glowing text effect */
        @keyframes glowingText {
            0% {
                color: #fff;
                text-shadow: 0 0 10px #0ef, 0 0 20px #0ef, 0 0 30px #0ef;
            }
            100% {
                color: #0ef;
                text-shadow: 0 0 20px #0ef, 0 0 40px #0ef, 0 0 60px #0ef;
            }
        }

        /* Slide-in animation */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bounce-in animation for iframe container */
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Fade-in animation for iframe */
        @keyframes fadeInIframe {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
           .top-buttons {
      position: fixed;
      top: 15px;
      left: 15px;
      display: flex;
      gap: 1rem;
      z-index: 1000;
    }

    .btn1 {
      padding: 10px 25px;

      transition: all 0.3s ease;

      color: white;
     margin-left: 1150px;
    }
     .btn1:hover {
      background: #0ef;

      box-shadow: 0 0 20px #0ef;

.btn {

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    </style>
